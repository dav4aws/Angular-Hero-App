<div class="container">
  <div class="row">
    <div class="col-9 border-right">

      <h1>Heroes</h1>
      <a routerLink="/create" class="btn btn-primary">Create New Hero</a>

      <app-heroes></app-heroes>

    </div>
    <div class="col">
      Top Heroes
      <a *ngFor="let hero of heroes" class="col-1-4"
          routerLink="/detail/{{hero.id}}">
        <div class="module hero">
          <h4>{{hero.name}}</h4>
        </div>
      </a>
    </div>
  </div>
</div>
