<div *ngFor="let hero of heroes" class="container">
  <div class="row">
    <div class="col-2">
      <span class="id">#{{hero.id}}</span>
    </div>

    <div class="col-8 title">
      {{hero.name}}
    </div>

    <div class="col-2">
      <button class="btn btn-primary delete" title="delete hero"
        (click)="delete(hero)">x</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <img src="{{hero.avatar}}"/>
    </div>
  </div>
</div>
